<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
  </head>

  <body>
    <header>
      <h1 class="page-header1">Leaderboard</h1>
    </header>

    <main>
      <div class="display">
        <div class="page-header2">
          <h3 class="header2-title">Recent scores</h3>
          <input type="reset" class="refresh" value="Refresh">
        </div>
  
        <ul class="score-board">
        </ul>
      </div>
  
      <form>
        <h3>Add your score</h3>
        <input type="text" id="names" placeholder="Your name">
        <input type="text" id="scores" placeholder="Your score">
        <input type="submit" class="submit" value="Submit">
      </form>
    </main>

    <footer>
      <p>Created by Chawanzi..</p>
    </footer>
  </body>
</html>
